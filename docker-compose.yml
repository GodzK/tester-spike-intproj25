version: "3.9"

services:
  db:
    image: mysql:8
    container_name: db
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: pl1password
      MYSQL_DATABASE: mydb
    ports:
      - "3307:3306"
    volumes:
      - ./db_init:/docker-entrypoint-initdb.d
    networks:
      - appnet

  backend:
    build: ./backend
    container_name: backend
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASS: pl1password
      DB_NAME: mydb
    depends_on:
      - db
    ports:
      - "5000:5000"
    networks:
      - appnet

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - appnet

networks:
  appnet:
    driver: bridge