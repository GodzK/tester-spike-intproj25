version: '3'
services:
  frontend:
    build: ./frontend
    networks:
      - appnet

  backend:
    build: ./backend
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASS=pl1password
      - DB_NAME=mydb
    networks:
      - appnet

  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: pl1password
      MYSQL_DATABASE: mydb
    ports:
      - "3307:3306"
    networks:
      - appnet
    volumes:
      - ./db_init/init.sql:/docker-entrypoint-initdb.d/init.sql


  proxy:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
