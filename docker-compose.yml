services:
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASS=pl1password
      - DB_NAME=mydb
    depends_on:
      - db

  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: pl1password
      MYSQL_DATABASE: mydb
    ports:
      - "3307:3306"
    volumes:
      - ./db_init:/docker-entrypoint-initdb.d
