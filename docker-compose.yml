version: '3.9'
services:
  frontend:
    build: ./frontend
    ports:
      - "80:80"
    networks:
      - appnet
    depends_on:
      - backend

  backend:
    build: ./backend
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASS: pl1password
      DB_NAME: mydb
    ports:
      - "5000:5000"
    networks:
      - appnet
    depends_on:
      - db

  db:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: pl1password
      MYSQL_DATABASE: mydb
    ports:
      - "3307:3306"
    volumes:
      - ./db_init/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - appnet

  proxy:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - appnet

networks:
  appnet:
    driver: bridge
