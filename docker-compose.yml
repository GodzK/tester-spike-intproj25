version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: tester_db
    environment:
      MYSQL_ROOT_PASSWORD: pl1password
      MYSQL_DATABASE: mydb
      TZ: Asia/Bangkok
    volumes:
      - ./db_init/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"

  backend:
    build: ./backend
    container_name: tester_backend
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASS: pl1password
      DB_NAME: mydb
    ports:
      - "3000:3000"

  frontend:
    build: ./frontend
    container_name: tester_frontend
    depends_on:
      - backend
    ports:
      - "8080:80"
